<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<title>Berau Coal Run 2026</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<header>
    <h1>BCR 2026 â€“ Undian Berhadiah</h1>
    <p>Event Lucky Draw System</p>
</header>

<div class="app">

    <!-- ================= SIDEBAR ================= -->
    <aside class="sidebar">
        <h2>BCR Menu</h2>

        <button onclick="navigate('manajemen', true)">
            ğŸ“‚ Manajemen Data
        </button>

        <button onclick="navigate('undian', true)">
            ğŸ° Undian
        </button>

        <button onclick="navigate('cek')">
            ğŸ” Cek Undian
        </button>
    </aside>

    <!-- ================= CONTENT ================= -->
    <main class="content">

        <!-- ================= PAGE : MANAJEMEN ================= -->
        <section id="page-manajemen" class="page hidden">

            <p>Total Peserta: <b id="totalPeserta">0</b></p>

            <section class="card">
                <h2>ğŸ Status Hadiah</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Hadiah</th>
                            <th>Jumlah Tersedia</th>
                        </tr>
                    </thead>
                    <tbody id="tabelStatusHadiah"></tbody>
                </table>
            </section>

        </section>

        <!-- ================= PAGE : UNDIAN ================= -->
        <section id="page-undian" class="page hidden">

            <section class="card gacha">
                <h2 id="currentPrize">ğŸ Hadiah</h2>

                <select id="selectHadiah"></select>
                <input type="number" id="jumlahPemenang" value="1" min="1">

                <div class="gacha-display">
                    <span id="gachaNumber">-----</span>
                </div>

                <div class="gacha-result-list" id="gachaResultList"></div>

                <button class="primary" id="btnUndi" onclick="startUndian()">
                    UNDI SEKARANG
                </button>
            </section>

            <section class="card">
                <h2>Verifikasi Pemenang</h2>
                <table>
                    <thead>
                        <tr>
                            <th>BIB</th>
                            <th>Nama</th>
                            <th>Hadiah</th>
                            <th>Status</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody id="tabelKandidat"></tbody>
                </table>

                <div class="action-bar">
                    <button class="btn-action-lg approve-all" onclick="approveAll()">
                        Sahkan Semua
                    </button>
                    <button class="btn-action-lg reset-all" onclick="resetUndian()">
                        Reset Undian
                    </button>
                </div>
            </section>

            <section class="card">
                <h2>Laporan Pemenang</h2>

                <div class="filter-bar">
                    <select id="filterHadiah" onchange="renderAll()">
                        <option value="">Semua Hadiah</option>
                    </select>

                    <input
                        type="text"
                        id="searchBib"
                        placeholder="Cari No BIB..."
                        oninput="renderAll()"
                    />
                </div>

                <table>
                    <thead>
                        <tr>
                            <th>BIB</th>
                            <th>Nama</th>
                            <th>Hadiah</th>
                        </tr>
                    </thead>
                    <tbody id="tabelLaporan"></tbody>
                </table>

                <div class="export-actions">
                    <button class="btn-export csv" onclick="exportCSV()">Export CSV</button>
                    <button class="btn-export pdf" onclick="exportPDF()">Export PDF</button>
                </div>
            </section>

        </section>

        <!-- ================= PAGE : CEK UNDIAN ================= -->
        <section id="page-cek" class="page">

            <section class="card">
                <h2>ğŸ” Cek Hasil Undian</h2>

                <input
                    type="text"
                    id="cekBibInput"
                    placeholder="Masukkan Nomor BIB"
                />

                <button class="primary" onclick="cekUndian()">
                    Cek Undian
                </button>

                <div id="cekResult" class="cek-result"></div>
            </section>

        </section>

    </main>
</div>

<script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/jspdf-autotable@3.5.29/dist/jspdf.plugin.autotable.min.js"></script>
<script src="app.js"></script>

</body>
</html>
